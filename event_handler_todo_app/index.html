<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .todo-item button {
            margin-left: 10px;
        }
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" required>
        <label for = "todo-endtime">Add end date</label>
        <input type="date" id="todo-endtime" required>
        <input type="number" id="lat" step="any" placeholder="latitudine" required>
        <input type="number" id="lng" step="any" placeholder="longitudine" required>
        <input type="radio" id = "office" name = "todo-area" value = "office">
        <label for="office">Work</label>
        <input type="radio" id = "mental" name = "todo-area" value = "mental">
        <label for="mental">Mental wellness</label>
        <input type="radio" id = "fitness" name = "todo-area" value = "fitness">
        <label for="fitness">Fitness</label>
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list" class="todo-list"></ul>
    <div id="map" style="display: none;"></div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</body>
</html>
